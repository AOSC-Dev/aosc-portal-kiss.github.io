{{ define "main" }}
<div class="post">
	<div class="post__back">
    	<a id="back" href="/news/">&lt;-- {{ T "back" }}</a>
    </div>
    <div class="post__title">
    	<h1>{{ .Title }}</h1>
    </div>
    <div class="post__date">
    	<p>{{ .Date.Format "January 2, 2006" }}</p>
    </div>
    <div class="post__content">
        {{ .Content }}
    </div>
    <script type="text/javascript">
        function go_back() {
            window.history.back();
        }
        var back = document.getElementById("back");
        back.setAttribute("href", "javascript:void(0);");
        back.setAttribute("onclick", "go_back();");
    </script>
</div>
{{ end }}
