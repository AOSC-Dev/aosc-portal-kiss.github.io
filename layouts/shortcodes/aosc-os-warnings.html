<div class="card warning">
  <div class="content">
    {{ .Inner }}
    {{- range .Site.Taxonomies -}}
      {{ $pages := (index . "news")}}
      {{- range first 3 $pages.Pages.ByDate.Reverse -}}
        <div class="item">
          <span>{{ .Date.Format "2006-01-02" }}</span>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </div>
      {{- end -}}
    {{- end -}}

    <a href="#">See Older...</a>
  </div>
</div>
