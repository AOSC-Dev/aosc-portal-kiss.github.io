# distro translations
[kde-desc]
other = """
KDE (Plasma Desktop) 以其豐富特性、高度可定製及華麗優雅的界面著稱。
此外，與 KDE 一同發行的質量精良的附件、工具及遊戲使其十分適合日常使用。
"""

[gnome-desc]
other = """
GNOME 是一款注重人機交互體驗、多語言支持及可及性設計的桌面環境，其界面
設計相當新穎，簡約而不失優雅。
"""

[xfce-desc]
other = """
XFCE 是一款輕便而靈活的桌面環境。一直以來，XFCE 因其高度可定製性、
靈敏流暢的界面及低資源佔用相當受用戶青睞。此外，該桌面在相對老的設備上
依然能流暢運行，且功能相當完整，因此是性能受限設備上桌面環境的最優選
之一。
"""

[mate-desc]
other = """
MATE 基於 GNOME 2 開發，是一款注重傳統體驗的桌面環境。但儘管
如此，MATE 並沒有拘泥於使用老技術，而是在積極地引入各種最新桌面技術，
保全了許多老 GNOME 及類 Unix 系統用戶所熟悉的桌面體驗。
"""

[cinnamon-desc]
other = """
Cinnamon 是基於 GNOME 技術開發的一款爲鍵鼠操作體驗優化的桌面環境，
致力於降低用戶的學習成本並增強可定製性。
"""

[lxde-desc]
other = """
LXDE，全稱“輕量 X11 桌面環境”，是一款注重於輕量化設計的桌面環境，因而
也是老設備的理想之選。此外，LXDE 可定製性相當強，是偏好完整桌面環境
而又希望保全可定製性的用戶的理想選擇之一。
"""

[base-desc]
other = """
儘管 AOSC OS 致力於提供完整而精製的桌面體驗，但我們仍尊重用戶的選擇權。
因此，Base 版本只提供了最基本的管理和系統功能，而其餘的一切都交由您取捨。
雖然如此，Base 依然提供優良的開箱即用體驗，因此也適用於性能有限的設備及
服務器。您也可以部署基於 Base 版本製作的 Docker 鏡像。
"""

[buildkit-desc]
other = """
BuildKit 是基於 Base 製作的開發環境，一般用於容器（因此移除了啓動支持）。
該版本還預裝了 Autobuild3 及其他 AOSC OS 維護及打包所需的各類工具，適用於
參與 AOSC OS 開發及構建個人用軟件包。您也可以部署基於 BuildKit 製作
的 Docker 鏡像。
"""

[retro-x11-desc]
other = """
該版本帶有 X11 圖形界面，預裝圖形化系統工具及其他應用，適用於支持圖形
加速的設備。
"""

[retro-base-desc]
other = """
該版本發行只預裝了最基本的應用程序和管理工具，適用於性能及存儲嚴重受限或
不連接屏幕（無頭）的設備。
"""

[retro-server-desc]
other = """
該版本基於 Base 版本加入了一部分服務器應用，適用於性能及存儲受限的服務器
及開發板使用。
"""
