# distro translations
[kde-desc]
other = """
KDE (Plasma Desktop) 以其丰富特性、高度可定制及华丽优雅的界面著称。
此外，与 KDE 一同发行的质量精良的附件、工具及游戏使其十分适合日常使用。
"""

[gnome-desc]
other = """
GNOME 是一款注重人机交互体验、多语言支持及可及性设计的桌面环境，其界面
设计相当新颖，简约而不失优雅。
"""

[xfce-desc]
other = """
XFCE 是一款轻便而灵活的桌面环境。一直以来，XFCE 因其高度可定制性、
灵敏流畅的界面及低资源占用相当受用户青睐。此外，该桌面在相对老的设备上
依然能流畅运行，且功能相当完整，因此是性能受限设备上桌面环境的最优选
之一。
"""

[mate-desc]
other = """
MATE 基于 GNOME 2 开发，是一款注重传统体验的桌面环境。但尽管
如此，MATE 并没有拘泥于使用老技术，而是在积极地引入各种最新桌面技术，
保全了许多老 GNOME 及类 Unix 系统用户所熟悉的桌面体验。
"""

[cinnamon-desc]
other = """
Cinnamon 是基于 GNOME 技术开发的一款为键鼠操作体验优化的桌面环境，
致力于降低用户的学习成本并增强可定制性。
"""

[lxde-desc]
other = """
LXDE，全称“轻量 X11 桌面环境”，是一款注重于轻量化设计的桌面环境，因而
也是老设备的理想之选。此外，LXDE 可定制性相当强，是偏好完整桌面环境
而又希望保全可定制性的用户的理想选择之一。
"""

[base-desc]
other = """
尽管 AOSC OS 致力于提供完整而精制的桌面体验，但我们仍尊重用户的选择权。
因此，Base 版本只提供了最基本的管理和系统功能，而其余的一切都交由您取舍。
虽然如此，Base 依然提供优良的开箱即用体验，因此也适用于性能有限的设备及
服务器。您也可以部署基于 Base 版本制作的 Docker 镜像。
"""

[buildkit-desc]
other = """
BuildKit 是基于 Base 制作的开发环境，一般用于容器（因此移除了启动支持）。
该版本还预装了 Autobuild3 及其他 AOSC OS 维护及打包所需的各类工具，适用于
参与 AOSC OS 开发及构建个人用软件包。您也可以部署基于 BuildKit 制作
的 Docker 镜像。
"""

[retro-x11-desc]
other = """
该版本带有 X11 图形界面，预装图形化系统工具及其他应用，适用于支持图形
加速的设备。
"""

[retro-base-desc]
other = """
该版本发行只预装了最基本的应用程序和管理工具，适用于性能及存储严重受限或
不连接屏幕（无头）的设备。
"""

[retro-server-desc]
other = """
该版本基于 Base 版本加入了一部分服务器应用，适用于性能及存储受限的服务器
及开发板使用。
"""

[retro-buildkit-desc]
other = """
BuildKit 是基于 Base 制作的开发环境，一般用于容器（因此移除了启动支持）。
该版本还预装了 Autobuild3 及其他 AOSC OS 维护及打包所需的各类工具，适用于
参与 AOSC OS 开发及构建个人用软件包。
"""
