general:
  list:
    - name: Desktop
      description: |
        Our standard desktop distribution, powered by the KDE Plasma Desktop,
        which provides an extensive set of standard applications and features
        with a virtually unlimited amount of customizable settings, complete
        with an elegant interface.
      # assets/i/de-preview/$DE_NAME_SLUG/$SCREENSHOT_FILE
      screenshots:
        - 1.png
        - 2.png
        - 3.png
        - 4.png
        - 5.png
        - 6.png
        - 7.png
        - 8.png
        - 9.png
        - 10.png
        - 11.png
        - 12.png
      downloads:
        - archid: amd64
          arch: x86-64
        - archid: arm64
          arch: 'AArch64 (EFI/SBSA/SystemReady ES)'
        - archid: arm64-rpi
          arch: 'AArch64 (Raspberry Pi) [Coming Soon]'
          disabled: true
          url: 'https://releases.aosc.io/os-arm64/rpi/kde/'
        - archid: arm64-rk
          arch: 'AArch64 (Rockchip-based SoCs)'
          url: 'https://releases.aosc.io/os-arm64/rockchip64/kde/'
        - archid: arm64-sunxi
          arch: 'AArch64 (Allwinner-based SoCs)'
          url: 'https://releases.aosc.io/os-arm64/sunxi64/kde/'
        - archid: loongarch64
          arch: 'LoongArch64 (Experimental)'
        - archid: loongson3
          arch: 'Loongson 3A/B (1000 - 4000)'
        - archid: mips64r6el
          arch: 'MIPS64 R6'
          disabled: true
        - archid: mips64r6el-qemu
          arch: 'MIPS64 R6 (Qemu/EvalKit)'
          disabled: true
        - archid: ppc64el
          arch: IBM POWER (8+)
    - name: Base
      description: |
        Base releases provide a minimal set of features, just enough for you
        to get started. Base is still a pre-configured variant like other
        AOSC OS variants. Therefore, Base is suitable for performance
        constrained devices and servers, or for those who prefer to customise
        their installation. Base is also available as a Docker image.
      screenshots:
        - 1.png
      downloads:
        - archid: amd64
          arch: x86-64
        - archid: arm64
          arch: 'AArch64 (EFI/SBSA/SystemReady ES)'
        - archid: arm64-rpi
          arch: 'AArch64 (Raspberry Pi) [Coming Soon]'
          disabled: true
          url: 'https://releases.aosc.io/os-arm64/rpi/base/'
        - archid: arm64-rk
          arch: 'AArch64 (Rockchip-based SoCs)'
          url: 'https://releases.aosc.io/os-arm64/rockchip64/base/'
        - archid: arm64-sunxi
          arch: 'AArch64 (Allwinner-based SoCs)'
          url: 'https://releases.aosc.io/os-arm64/sunxi64/base/'
        - archid: loongarch64
          arch: 'LoongArch64 (Experimental)'
        - archid: loongson3
          arch: 'Loongson 3A/B (1000 - 4000)'
        - archid: mips64r6el
          arch: 'MIPS64 R6'
          url: https://releases.aosc.io/os-mips64r6el/base/
        - archid: mips64r6el-qemu
          arch: 'MIPS64 R6 (Qemu/EvalKit)'
          url: https://releases.aosc.io/os-mips64r6el/base/rawimg/
        - archid: ppc64el
          arch: IBM POWER (8+)
        - archid: riscv64
          arch: RISC-V (RV64GC)
    - name: Server
      description: |
        Server releases are base system releases with additional tools
        for hosting remote files and Web contents, providing network routing,
        and other functions that enriches network access and resources for
        client devices.
      screenshots:
        # - 1.png
      downloads:
        - archid: amd64
          arch: x86-64
        - archid: arm64
          arch: 'AArch64 (EFI/SBSA/SystemReady ES)'
        - archid: arm64-rpi
          arch: 'AArch64 (Raspberry Pi) [Coming Soon]'
          disabled: true
          url: 'https://releases.aosc.io/os-arm64/rpi/server/'
        - archid: arm64-rk
          arch: 'AArch64 (Rockchip-based SoCs)'
          url: 'https://releases.aosc.io/os-arm64/rockchip64/server/'
        - archid: arm64-sunxi
          arch: 'AArch64 (Allwinner-based SoCs)'
          url: 'https://releases.aosc.io/os-arm64/sunxi64/server/'
        - archid: loongarch64
          arch: 'LoongArch64 (Experimental)'
        - archid: loongson3
          arch: 'Loongson 3A/B (1000 - 4000)'
        - archid: mips64r6el
          arch: 'MIPS64 R6'
          disabled: true
        - archid: mips64r6el-qemu
          arch: 'MIPS64 R6 (Qemu/EvalKit)'
          disabled: true
        - archid: ppc64el
          arch: IBM POWER (8+)
    - name: BuildKit
      description: |
        BuildKit is essentially a non-bootable AOSC OS Base with full
        development support. This particular variant of AOSC OS comes with
        Autobuild3 and other AOSC OS packaging and maintenance tools, so that
        you could quickly get started with AOSC OS development or building
        packages for personal use. BuildKit is also available as a Docker image.
      screenshots:
        - 1.png
      downloads:
        - archid: amd64
          arch: x86-64
        - archid: arm64
          arch: 'AArch64 (EFI/SBSA/SystemReady ES)'
        - archid: loongarch64
          arch: 'LoongArch64 (Experimental)'
        - archid: loongson3
          arch: 'Loongson 3A/B (1000 - 4000)'
        - archid: mips64r6el
          arch: 'MIPS64 R6'
        - archid: ppc64el
          arch: IBM POWER (8+)
        - archid: riscv64
          arch: RISC-V (RV64GC)

