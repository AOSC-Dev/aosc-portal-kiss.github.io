appliances:
  list:
    - name: Virtual Machines
      description: |
        Pre-built AOSC OS images targetting various virtualisation platforms.
        Please consult user manuals of each respective platform for deployment
        procedures.
      downloads:
        - archid: hyperv-x86_64
          arch: 'Hyper-V (x86_64) [Coming Soon]'
          disabled: true
    - name: Containers
      description: |
        Pre-built images targetting containerised, application-specific, and
        cloud usages.
      downloads:
        - archid: docker-x86_64
          arch: Docker (x86_64)
          url: https://hub.docker.com/u/aosc

