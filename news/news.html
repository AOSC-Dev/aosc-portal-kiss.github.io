---
layout: default
---

<div class="blog">
    <h1 id="security-bulletin no-top-margin">Community News</h1>
    <ul>
        {% assign posts = site.posts | where:"type","news" %}
        {% for post in posts %}
        <li>
            <span class="date">{{ post.date | date: '%Y%m%d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
