<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}

    <meta name="description" content="{{ site.description }}" />

    <link rel="icon" href="{{ '/assets/img/aosc.svg' | relative_url }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif+SC:400,600|Source+Serif+Pro:400,600&display=swap" />
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/main.css' | relative_url }}" />
</head>

<body>
    <div class="wrapper">
        <!-- navbar -->
        <nav class="header">
                <img class="logo" onclick="window.location = '/';" height="40" src="{{ '/assets/img/aosc.svg' | relative_url }}">
                <h1>/{{ site.name }}</h1>
            <ul>
                {% for item in site.data.navigation %}
                <li>
                    <a href="{{ item.url }}">{{ item.title }}</a>
                    {% unless item.title == "Pastebin" %}
                    <!-- <span>|</span> -->
                    {% endunless %}
                </li>
                {% endfor %}
            </ul>
        </nav>
        <hr class="hr-nav">
        <!-- !navbar -->
        {{ content }}
        <!-- footer -->
        <hr>
        <div class="center footer">
            Copyleft 2011 â€” 2019, Members of the Community
        </div>
        <!-- !footer -->
    </div>
</body>

</html>
